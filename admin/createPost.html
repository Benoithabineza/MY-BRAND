<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <title>Create Post</title>
  </head>
  <body class="spacial-body">
    <nav class="nav">
      <a href="../index.html"><h1>BENOIT</h1></a>
      <ul class="nav-links">
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="#">New Post</a></li>
        <li><a href="./queries.html">Contacts Form</a></li>
        <li class="logout">Logout</li>
      </ul>
    </nav>
    <section class="create">
        <h2 class="main-header">Create new post</h2>
        <form class="new-post">
        <input type="text" class="title" name="title" placeholder="Enter post's title here..">
        <input type="file" name="picture" class="file">
        <div id="summernote"></div>

        <button type="submit" class="submit-btn">Create</button>
    </form>
    </section>

    <footer class="footer"> 

        <p class="copy-right">&COPY;2020 by Ir.Benoit</Ir></p>
        </footer>

    <script>
      $('#summernote').summernote({
        placeholder: 'Your body goes here...',
        tabsize: 2,
        height: 300,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
  </body>
</html>
